name: OrangeHRM Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false          # Do not cancel other jobs if one fails
      matrix:
        browser: [chrome, firefox, edge]
        java-version: [17]

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Java
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java-version }}

    # 3️⃣ Install browsers + dependencies
    - name: Install browsers
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser firefox libgtk-3-0 libdbus-glib-1-2 libxt6
        # Edge is handled via WebDriverManager in code

    # 4️⃣ Build and run tests with Maven
    - name: Build and Run Tests
      run: mvn clean test -Dbrowser=${{ matrix.browser }}

    # 5️⃣ Archive TestNG results
    - name: Archive TestNG Results
      uses: actions/upload-artifact@v4
      with:
        name: testng-results-${{ matrix.browser }}
        path: test-output/

    # 6️⃣ Upload ExtentReports
    - name: Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: reports-${{ matrix.browser }}
        path: reports/
