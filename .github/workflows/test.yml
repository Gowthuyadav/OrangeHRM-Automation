name: OrangeHRM Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, edge]  # run in parallel
        java-version: [17]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java-version }}

    - name: Install browsers
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser firefox
        # Edge is installed via WebDriverManager in your code

    - name: Build and Run Tests
      run: mvn clean test -Dbrowser=${{ matrix.browser }}

    - name: Archive TestNG Results
      uses: actions/upload-artifact@v4
      with:
        name: testng-results
        path: test-output/

    - name: Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: reports/
