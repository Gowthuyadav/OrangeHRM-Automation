name: OrangeHRM Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java-version }}

    - name: Build with Maven
      run: mvn clean test

    - name: Archive TestNG Results
      uses: actions/upload-artifact@v3
      with:
        name: testng-results
        path: test-output/

    - name: Upload Reports
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: reports/
